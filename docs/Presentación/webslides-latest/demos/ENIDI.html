  <body>

    <main role="main">
      <article id="webslides">

        <!-- Quick Guide
          - Each parent <section> in the <article id="webslides"> element is an individual slide.
          - Vertical sliding = <article id="webslides" class="vertical">
          - <div class="wrap"> = container 90% / <div class="wrap size-50"> = 45%;
        -->

        <section class="bg-black-blue aligncenter">
         <span class="background dark" style="background-image:url('../static/images/Fondo3.jpg')"></span>
          <!--.wrap = container (width: 90%) with fadein animation -->
          <div class="wrap">
            <h4 class="text-landing">Uso Racional y Eficiente de la Energ√≠a.</h4>

          </div>
          <!-- .end .wrap -->
        </section>
        <section>
         <div class="wrap">
          <div class="card-50 bg-white">
            <div class="flex-content">
              <h2>IDE
              </h2>
              <p>Instituo de energia de la Universiad Nacional de Cuyo</p>

              <ul class="description">
                <li>
                  <strong class="text-label">Nombre del proyecto:</strong> UREE (Uso racional y eficiente de la energia)
                </li>
                <li><strong class="text-label">Lugar de aplicacion:</strong> EMESA</li>
                <li><strong class="text-label">Year:</strong> 2018</li>
              </ul>
            </div>
            <!-- end .flex-content-->
            <figure>
              <img src="https://source.unsplash.com/rCOWMC8qf8A/" alt="Apple Watch">
              <figcaption>
                  <a href="https://unsplash.com/@crew" title="Crew">
                    <svg class="fa-camera">
                      <use xlink:href="#fa-camera"></use>
                    </svg>
                    Crew (Unsplash)
                  </a>
                </figcaption>
            </figure>
            <!-- end figure-->
          </div>
          <!-- .end .card-50 -->
         </div>
          <!-- .end .wrap -->
        </section>


      </article>
    </main>
    <!--main-->

    <!-- Required -->
    <script src="../static/js/webslides.js"></script>

    <script>
      window.ws = new WebSlides();
    </script>

    <!-- OPTIONAL - svg-icons.js (fontastic.me - Font Awesome as svg icons) -->
    <script defer src="../static/js/svg-icons.js"></script>

  </body>
